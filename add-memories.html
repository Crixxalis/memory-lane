<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add memories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/add-memories.css">
    <script src="https://kit.fontawesome.com/cbb36b75e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="add-memories-label">
            <div class="button-container">
                <button class="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
            </div>
            <h2 class="field-label">Add Memory</h2>
        </div>

        <div class="fields-container">
            <div class="title">
                <br>
                <label class="field-label" for="">Title:</label>
                <input id="field-title" class="field" type="text">
            </div>

            <div class="date">
                <label class="field-label" for="">Date:</label><br>
                <input id="date" class="field" type="date">
            </div>

            <div class="date-category">
                <label class="field-label" for="">Category:</label><br>
                <select class="field" name="category" id="category">
                    <option value="">Movie</option>
                    <option value="">Food</option>
                    <option value="">Date</option>
                    <option value="">...</option>
                </select>
            </div>

            <div class="date-summary">
                <label class="field-label" for="">Summary:</label>
                <textarea name="summary" id="summary" rows="4" cols="30" ></textarea>
            </div>
        </div>

        <p class="field-label">Upload Photo:</p>
        <div class="upload-files">           
            <div class="upload"></div>
            <div class="upload"></div>
            <div class="upload"></div>
            <div class="upload"></div>
            <div class="upload"></div>
            <div class="upload"></div>
        </div>
        <br>
        <div>
            <button class="save-memory">Save memory</button>
        </div>

    </div>
</body>
</html>
